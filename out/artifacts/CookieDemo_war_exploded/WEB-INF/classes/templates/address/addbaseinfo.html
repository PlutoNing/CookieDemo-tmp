<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址基本信息</title>
    <!-- Favicon -->
    <style type="text/css">
        #content_left{
            width: 10%;
            height: 200px;
            /*定义浮动，不定义的话，界面会乱*/
            float: left;}
        #content_right{
            width:90%;
            height: 200px;
            float: right;
        }
        #li.active1{
            background-color: #dc3545;
        }
    </style>
    <!-- Favicon -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/assets/font-awesome.min.css">
    <link rel="stylesheet" href="css/assets/bootstrap.min.css" >
    <link rel="stylesheet" href="css/assets/flaticon.css">
    <link rel="stylesheet" href="css/assets/magnific-popup.css">
    <link rel="stylesheet" href="css/assets/meanmenu.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/assets/owl.theme.default.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="css/assets/stl.css">
    <link rel="stylesheet" href="css/assets/rs.css">
    <link rel="stylesheet" href="css/assets/ms.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/assets/inner-pages.css">
    <link rel="stylesheet" href="css/assets/inner-pages-responsive.css">
    <link rel="stylesheet" href="css/assets/wallet.css">
    <!--    <link rel="stylesheet" href="css/assets/table.css">-->

    <!--    <link rel="stylesheet" type="text/css" href="side/css1/default.css">-->
    <!--    <link rel="stylesheet" type="text/css" href="side/css1/app.css">-->
    <!--    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">-->

</head>
<body>
<div id="topbar">
    <h1>
        <a th:href="@{/}">WalletExplorer.com: smart Bitcoin block explorer
        </a>
    </h1>
    <form th:action="@{/addressbyid}">
        <input type="text" name="inputdata" placeholder="">
        <input type="hidden" name="page_num"  placeholder="">
        <input type="hidden" name="wallet_search" placeholder="">
        <input type="submit" value="search address/walletid">
    </form>
</div>

<div id="main">
    <ul id="secondbar">
        <li><a th:href="@{/addressbyid(inputdata=${input},wallet_search='all',page_num=1)}"><i class="fa fa-coffee leftNavIcon"></i>地址关联交易</a>
        </li>
        <li class="active"><a th:href="@{/AddressBaseJump(input=${input},parityjumpid=${parity})}"><i class="fa fa-flask leftNavIcon"></i>地址基本信息 </a>
        </li>
        <li ><a th:href="@{/DownChainJump(input=${input},parityjumpid=${parity})}"><i class="fa fa-truck leftNavIcon"></i>链下服务关联</a>
        </li>
        <li ><a th:href="@{/WebRelatedJump(input=${input},parityjumpid=${parity})}"><i class="fa fa-envelope-o leftNavIcon"></i>网络身份关联</a>
        </li>
        <li ><a th:href="@{/addressEntity(input=${input},parityjumpid=${parity})}"><i class="fa fa-flask leftNavIcon"></i>交易实体 </a>
        </li>
    </ul>
    <br>
    <p th:text="'输入得地址为：'+${input}" style="color: black" ></p>
    <p th:text="'所属钱包ID为：'+${parity}" style="color:black"></p>
    <ul>
        <li>
            <a th:href="@{/testjump(parityjumpid=${parity})}" style="color: black">
                <span class="abc" th:text="'展示钱包地址'" style="color: #dc3545"></span>
            </a>
        </li>
    </ul>

    <div class="paging">
        Page 1 / 1
    </div>
    <table class="txs" width="50%">
        <tbody>

        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">第一次出现时间</span></div></th>
            <td th:text="${info.getFirstSeen()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">最后一次出现时间</span></div></th>
            <td th:text="${info.getLastSeen()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">地址类型</span></div></th>
            <td th:text="${info.getFormat()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">交易总数</span></div></th>
            <td th:text="${info.getTransactions()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">总接受(BTC)</span></div></th>
            <td th:text="${info.getTotalReceived()}" width="5%" height="20" class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">总发送(BTC)</span></div></th>
            <td th:text="${info.getTotalSent()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>
        <tr>
            <th width="5%" height="20"  class="STYLE6"><div align="center"><span style="color:black">余额(BTC)</span></div></th>
            <td th:text="${info.getFinalBalance()}" width="5%" height="20"  class="STYLE6" style="color: black" align="center"></td>
        </tr>

        </tbody>
    </table>
    <div class="paging">
        Page 1 / 1
    </div>
</div>

    <div style="float:right;text-align:right;">

    </div>
</div>

</html>
