<div id="main">
<!--header-->
    <p th:text="'Hash值为：'+${hash}" style="color: black" ></p>
    <div class="paging">
        Page 1 / 1
    </div>

    <table class="txs">
        <tbody>
        <tr>
            <!--列名-->
            <!--区块号 时间 输入 输出 fee size-->
            <th width="5%" height="30"  class="STYLE6"><div align="center"><span style="color:black">交易所在块</span></div></th>
            <th width="5%" height="30" class="STYLE6"><div align="center"><span style="color:black">交易时间</span></div></th>
            <th width="5%" height="30" class="STYLE6"><div align="center"><span style="color:black">状态</span></div></th>
            <th width="5%" height="30"  class="STYLE6"><div align="center"><span style="color:black">总输入</span></div></th>
            <th width="5%" height="30" class="STYLE6"><div align="center"><span style="color:black">总输出</span></div></th>
            <th width="5%" height="30"  class="STYLE6"><div align="center"><span style="color:black">交易费</span></div></th>
            <th width="5%" height="30" class="STYLE6"><div align="center"><span style="color:black">交易大小(bytes)</span></div></th>
        </tr>
        <tr>

            <td th:text="${hashinfo.getBlock()}" width="5%" height="30" class="STYLE6" align="center" style="color:black"></td>
            <td th:text="${hashinfo.getTime()}"width="5%" height="30"  class="STYLE6" align="center" style="color:black"></td>

            <td width="5%" height="30"  class="STYLE6" align="center" style="color:black">确认</td>

            <td width="10% " height="20" class="STYLE6" style="color:black">
                <div th:each="sentEntry,Stat1: ${hashinfo.getSent()}">
                    <p th:text="${sentEntry['address']}+'&nbsp;&nbsp;&nbsp;'+${sentEntry['value']}"></p>
                </div>
            </td>


<!--            <td th:text="${send}" width="5%" height="30"  class="STYLE6" align="center" style="color:black"></td>-->

            <td width="10% " height="20" class="STYLE6" style="color:black">
                <div th:each="sentEntry1,Stat2: ${hashinfo.getRecv()}">
                    <p th:text="${sentEntry1['address']}+'&nbsp;&nbsp;&nbsp;'+${sentEntry1['value']}"></p>
                </div>
            </td>
<!--            <td th:text="${recv}"width="5%" height="30"  class="STYLE6" align="center" style="color:black"></td>-->
            <td th:text="${hashinfo.getFee()+'BTC'}" width="5%" height="30"  class="STYLE6" align="center" style="color:black"></td>
            <td th:text="${hashinfo.getSize()}" width="5%" height="30"  class="STYLE6" align="center" style="color:black"></td>
        </tr>
        </tbody>
    </table>
    <div class="paging">
        Page 1 / 1
